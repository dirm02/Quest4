<div class="page-wrapper">
    <div class="content">
        <form action="/">
            <div class="row">
                <div class="col-lg-7 col-sm-12 m-auto">
                    <div class="content-page-header d-flex justify-content-between">
                        <h5>Edit Coupon</h5>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Coupon</label>
                                <input type="text" class="form-control" placeholder="Coupon">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <div class="form-group">
                                <label for="">Type</label>
                                <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="English">
                                    <mat-option *ngFor="let data of selectedList" [value]="data.value">
                                    {{data.value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="">Discount</label>
                                <input type="text" class="form-control" value="5%">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Limit</label>
                                <input type="number" value="1" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Used</label>
                                <input type="number" value="1" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Valid Date</label>
                                <input type="date" value="02 Sep 2022 - 10 Sep 2022" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Services Name</label>
                                <mat-form-field class="example-chip-list" appearance="fill">
                                    <mat-chip-grid #chipGrid aria-label="Enter fruits">
                                      <mat-chip-row *ngFor="let fruit of fruits"
                                                    (removed)="remove(fruit)"
                                                    [editable]="true"
                                                    (edited)="edit(fruit, $event)"
                                                    [aria-description]="'press enter to edit ' + fruit.name">
                                        {{fruit.name}}
                                        <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                                          <mat-icon>cancel</mat-icon>
                                        </button>
                                      </mat-chip-row>
                                      <input 
                                             [matChipInputFor]="chipGrid"
                                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                             [matChipInputAddOnBlur]="addOnBlur"
                                             (matChipInputTokenEnd)="add($event)"/>
                                    </mat-chip-grid>
                                  </mat-form-field>
                            </div>
                        </div>                                
                        <div class="col-lg-12">
                            <div class="form-grouphead d-flex justify-content-between">
                                <h2>Status</h2>
                                <div class="active-switch d-flex align-items-center">
                                    <h6>Enable</h6>
                                    <label class="switch">
                                        <input type="checkbox" checked="">
                                        <span class="sliders round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="btn-path">
                            
                                <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                <button type="submit" class="btn btn-primary "> Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
