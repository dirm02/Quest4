<div class="page-wrapper">
    <div class="content">
        <form action="/">
            <div class="row">
                <div class="col-lg-7 col-sm-12 m-auto">
                    <div class="content-page-header">
                        <h5>Edit SMS Template</h5>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sms-group">
                                <ul>
                                    <li>Email Title <span>E-Mail Registration Confirmation</span></li>
                                    <li>Reference ID <span>1</span></li>
                                    <li>Sent To <span><img src="assets/admin/img/customer/user-01.jpg" class="avatar-sm me-2" alt="img">William</span></li>
                                    <li>Date <span>27 Sep 2022 10:43:20</span></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label for=""> Template Content</label>
                                <ngx-editor [editor]="editor" [placeholder]="'Hi user_name,Welcome to Truelysell.com, Thanks for signing up. Click the button below to to view site:ViewCheers, sitetitle Team'">
                                    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" >
                                    </ngx-editor-menu>
                                </ngx-editor>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="btn-path">
                                <button type="submit" class="btn btn-primary me-3">Save Changes</button>
                                <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
