        <div class="row">
            <div class="content-table">
                <div class="content-page-header content-page-headersplit">
                    <h5>System Backup</h5>
                    <div class="page-head-btn">
                        <a class="btn btn-primary" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#add-tax"><i
                                class="fa fa-plus me-2"></i>Generate System Backup</a>
                    </div>
                </div>
                <div class="col-12">
                    <div class="table-resposnive table-bottom">
                        <table matSort (matSortChange)="sortData($event)" class="table datatable">
                            <thead>
                                <tr>
                                    <th mat-sort-header="fileName">File Name</th>
                                    <th mat-sort-header="date">Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of systemBackup">
                                    <td>{{data.fileName}}</td>
                                    <td>{{data.date}} </td>
                                    <td>
                                        <div class="action-language">
                                            <ul>
                                                <li>
                                                    <a href="javascript:void(0);" class="delete-table"><i
                                                            class="fa fa-download "></i></a>
                                                </li>
                                                <li>
                                                    <a class="delete-table" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete-item"><i
                                                            class="far fa-trash-alt "></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                           
                        </table>
                    </div>
                    <div class="pagination-main-class"> 
                      <div class="table_footer">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length">
                              <label>
                                <select
                                  [(ngModel)]="pageSize"
                                  (ngModelChange)="PageSize()"
                                  class="form-control form-control-sm"
                                >
                                  <option value="10">10</option>
                                  <option value="25">25</option>
                                  <option value="50">50</option>
                                  <option value="100">100</option>
                                </select>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="table_design">
                        <div >
                            <div class="dataTables_info">
                                 {{ serialNumberArray[0] }} -
                                {{ serialNumberArray[serialNumberArray.length - 1] }} of
                                {{ totalData }} items
                              </div>
                        </div>
                        <div class="d-flex">
                          <div class="pagination_section">
                            <ul class="pagination">
                              <ng-container
                                *ngFor="let item of pageNumberArray; let i = index"
                              >
                                <li
                                  class="page-item"
                                  [class.active]="item === currentPage"
                                  [ngClass]="
                                    (pageNumberArray[currentPage - 2] > item &&
                                      item !== 1 &&
                                      pageNumberArray.length > 6) ||
                                    (pageNumberArray[currentPage] < item &&
                                      item !== 1 &&
                                      pageNumberArray.length > 6 &&
                                      pageNumberArray.length !== item)
                                      ? 'hide-page-no'
                                      : 'show-page-no'
                                  "
                                >
                                  <a
                                    (click)="moveToPage(item)"
                                    class="page-link"
                                    href="javascript:void(0);"
                                  >
                                    {{ item }}
                                  </a>
                                </li>
                                <li
                                  class="page-item"
                                  *ngIf="
                                    i === 0 &&
                                    pageNumberArray.length > 6 &&
                                    currentPage > 2
                                  "
                                  [hidden]="currentPage === 1"
                                  (click)="moveToPage(currentPage - 2)" (keydown.enter)="moveToPage(currentPage - 2)" tabindex="0"
                                >
                                  <a class="page-link" href="javascript:void(0);">
                                    ...
                                  </a>
                                </li>
                                <li
                                  *ngIf="
                                    i === pageNumberArray.length - 2 &&
                                    pageNumberArray.length > 6
                                  "
                                  [hidden]="
                                    currentPage >=
                                      pageNumberArray[pageNumberArray.length - 2] ||
                                    totalData <
                                      serialNumberArray[serialNumberArray.length - 1]
                                  "
                                  class="page-item"
                                  (click)="moveToPage(currentPage + 2)" (keydown.enter)="moveToPage(currentPage + 2)" tabindex="0"
                                >
                                  <a class="page-link" href="javascript:void(0);">
                                    ...
                                  </a>
                                </li>
                              </ng-container>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div> 
                </div>
            </div>
        </div>

 <!--change email-modal -->
 <div class="modal fade" id="add-tax" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">System Backup</h5>
                <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close">
                    <i class="feather icon-x"></i>
                </button>
            </div>
            <div class="modal-body py-0">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">File name</label>
                            <input type="text" class="form-control" placeholder="Enter file name">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Date</label>
                            <input type="text" class="form-control" placeholder="Enter Date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer pt-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
