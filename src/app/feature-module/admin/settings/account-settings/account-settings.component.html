        <div class="content-page-header">
            <h5>Account Settings</h5>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-grouphead">
                    <h2>Profile Picture</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="profile-upload">
                    <div class="profile-upload-img">
                        <img src="assets/admin/img/customer/user-01.jpg" alt="img" id="blah">
                    </div>
                    <div class="profile-upload-content">
                        <div class="profile-upload-btn">
                            <div class="profile-upload-file">
                                <input type="file" id="imgInp">
                                <a href="javascript:void(0);" class="btn btn-upload">Upload</a>
                            </div>
                            <a href="javascript:void(0);" class="btn btn-remove">Remove</a>
                        </div>
                        <div class="profile-upload-para">
                            <p>*image size should be at least 320px big,and less then 500kb. Allowed files .png and .jpg.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-12">
                <div class="form-grouphead">
                    <h2>Profile</h2>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">User Name</label>
                    <input type="text" class="form-control"  disabled>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">Bio</label>
                    <textarea class="form-control" placeholder=""></textarea>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-grouphead">
                    <h2>Personal Information</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">State</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="">Pincode</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">Language</label>
                    <mat-form-field class="example-chip-list" appearance="fill">
                        <mat-chip-grid #chipGrid aria-label="Enter fruits">
                          <mat-chip-row *ngFor="let fruit of fruits"
                                        (removed)="remove(fruit)"
                                        [editable]="true"
                                        (edited)="edit(fruit, $event)"
                                        [aria-description]="'press enter to edit ' + fruit.name">
                            {{fruit.name}}
                            <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                              <mat-icon>cancel</mat-icon>
                            </button>
                          </mat-chip-row>
                          <input 
                                 [matChipInputFor]="chipGrid"
                                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                 [matChipInputAddOnBlur]="addOnBlur"
                                 (matChipInputTokenEnd)="add($event)"/>
                        </mat-chip-grid>
                      </mat-form-field>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="btn-path">
                    <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                    <a href="javascript:void(0);" class="btn btn-primary">Save Changes</a>
                </div>
            </div>
        </div>
