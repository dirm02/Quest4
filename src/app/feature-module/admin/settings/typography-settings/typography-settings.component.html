                                    <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                                    {{data.value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                            <div class="btn-typograp">
                                <a href="javascript:void(0);" class="btn btn-primary">Update</a>
                            </div>
                        </div>
                    </div>
                </div>
