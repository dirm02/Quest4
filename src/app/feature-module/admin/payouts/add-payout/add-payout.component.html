<div class="page-wrapper">
    <div class="content">
        <form action="/">
            <div class="row">
                <div class="col-lg-7 col-sm-12 m-auto">
                    <div class="content-page-header">
                        <h5>Add Payout</h5>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-grouphead">
                            <h2>Payout Details</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Provider Name</label>
                                <mat-select [(ngModel)]="selectedValue1" [ngModelOptions]="{standalone: true}" class="setting-select select"  placeholder="Select any Provider">
                                    <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                                    {{data.value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Withdrawal Method</label>
                                <mat-select [(ngModel)]="selectedValue2" [ngModelOptions]="{standalone: true}" class="setting-select select"  placeholder="Select any Payment">
                                    <mat-option *ngFor="let data of selectedList2" [value]="data.value">
                                    {{data.value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Withdrawal Amount</label>
                                <input type="text" placeholder="0.00" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Status</label>
                                    <mat-select [(ngModel)]="selectedValue3" [ngModelOptions]="{standalone: true}" class="setting-select select"  placeholder="Select Status">
                                        <mat-option *ngFor="let data of selectedList3" [value]="data.value">
                                        {{data.value}}
                                        </mat-option>
                                    </mat-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="btn-path">
                            
                                <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                <button type="submit" class="btn btn-primary ">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
