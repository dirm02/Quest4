<div class="change-password">
    <div class="change-passwordback">
        <a [routerLink]="routes.emailSettings"><i class="feather icon-arrow-left me-2"></i>Back </a>
    </div>
    <div class="change-passwordhead d-flex justify-content-between">
        <h3>SMTP</h3>
        <div class="active-switch ">
             <label class="switch">
                <input type="checkbox" checked="">
                <span class="sliders round"></span>
            </label>
        </div>
    </div>
    <form action="/">
        <div class="col-12">
            <div class="form-group">
                <label for="">Email From Address</label>
                <input type="text" class="form-control" value="demo2">
            </div>
            <div class="form-group">
                <label for="">Email Password</label>
                <div class="form-icon">
                    <input type="password" class="form-control" value="*************">
                    <span><i class="feather icon-lock"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="">Email Host</label>
                <input type="text" class="form-control" value="ssl://smtp.googlemail.com">
            </div>
            <div class="form-group">
                <label for="">Email Port</label>
                <input type="text" class="form-control" value="465">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="btn-path">
                <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
