<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-7 col-sm-12 m-auto">
                <div class="content-page-header">
                    <h5>Create Menu</h5>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Languages</label>
                            <div class="form-group">
                                <div class="group-image">
                                    <img src="assets/admin/img/flags/us1.png" alt="img">
                                    <mat-select [(ngModel)]="selectedValue1" [ngModelOptions]="{standalone: true}" class="setting-select placeholder-cus select"  placeholder="Select State">
                                        <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                                        {{data.value}}
                                        </mat-option>
                                    </mat-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Status</label>
                            <div class="form-group">
                                <mat-select [(ngModel)]="selectedValue2" [ngModelOptions]="{standalone: true}" class="setting-select select"  placeholder="Published">
                                    <mat-option *ngFor="let data of selectedList2" [value]="data.value">
                                    {{data.value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="btn-path">
                           
                            <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                            <a href="javascript:void(0);" class="btn btn-primary">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
