<div class="page-wrapper">
    <div class="content">
        <form action="/">
            <div class="row">
                <div class="col-lg-7 col-sm-12 m-auto">
                    <div class="content-page-header">
                        <h5>Add Post</h5>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Titles</label>
                                <input type="text" class="form-control" placeholder="Enter Titles">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Language</label>
                                <mat-select [(ngModel)]="selectedValue1" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="Select Language">
                                    <mat-option *ngFor="let data of selectedList2" [value]="data.value">
                                    {{data.value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Category</label>
                                <mat-select [(ngModel)]="selectedValue2" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="Select Blog Category">
                                    <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                                    {{data.value}}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Slug <span>(If you leave it empty, it will be generated automatically.)</span></label>
                                <input type="text" class="form-control" placeholder="Enter Service Title">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Description<span>(Meta Tag)</span></label>
                                <input type="text" class="form-control" placeholder="Enter Description">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Keywords<span>(Meta Tag)</span></label>
                                <input type="text" class="form-control" placeholder="Enter Keywords">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-1">
                                <label for="">Blog Image</label>
                            </div>
                            <div class="form-uploads mb-4">
                                <div class="form-uploads-path">
                                    <img src="assets/admin/img/icons/upload.svg" alt="img">
                                    <div class="file-browse">
                                        <h6>Drag & drop image or </h6>
                                        <div class="file-browse-path">
                                            <input type="file">
                                            <a href="javascript:void(0);"> Browse</a>
                                        </div>
                                    </div>
                                    <h5>Supported formates: JPEG, PNG</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for=""> Descriptions</label>
                                <ngx-editor [editor]="editor">
                                    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                                    </ngx-editor-menu>
                                </ngx-editor>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="btn-path">
                                <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                <button type="submit" class="btn btn-primary">Add Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
