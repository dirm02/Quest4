                <div

                    <div class="form-group">
                      <label for="" class="col-form-label">From</label>
                      <div class="form-icon">

                          <input
                            type="text"
                            placeholder="Select Time"
                            class="form-control timepicker"
                            placeholder="Select Time"
                            (click)="toggleTimePicker('startTime1')"
                            [value]="formatTime(startTime1)"
                          />
                          <timepicker
                            [class.d-block]="showTimePicker[0] === 'startTime1'"
                            class="custom-timepicker"
                            [ngModelOptions]="{ standalone: true }"
                            [(ngModel)]="startTime1"

                          <div>
