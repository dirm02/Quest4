<div class="main-wrapper error-page">
    <div class="bg-img">
        <img src="assets/img/bg/work-bg-03.png" alt="img" class="bgimg1">
        <img src="assets/img/bg/work-bg-03.png" alt="img" class="bgimg2">
        <img src="assets/img/bg/feature-bg-03.png" alt="img" class="bgimg3">
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="error-wrap text-center">
                        <div class="error-logo">
                            <a [routerLink]="routes.homeOne"><img class="img-fluid" src="assets/img/logo.svg" alt="img"></a>
                        </div>					
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="error-wrap">
                        <h2>Your Session has expired</h2>
                        <p>Please refresh the page. Don't worry, we kept all of you filters and breakdowns in place.</p>
                        <a [routerLink]="routes.homeOne" class="btn btn-primary"><i class="feather icon-arrow-left-circle me-2"></i>Back to Home</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="error-wrap">
                        <div class="error-img">
                            <img class="img-fluid" src="assets/img/session.png" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
