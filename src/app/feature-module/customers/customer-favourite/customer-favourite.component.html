<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
  <h4>Favorites</h4>
  <div class="d-flex align-items-center">
    <span class="text-dark me-2">Sort</span>
    <div class="dropdown me-2">
      <a href="javascript:void(0);" class="dropdown-toggle bg-light-300 " data-bs-toggle="dropdown">
        Newly Added
      </a>
      <div class="dropdown-menu">
        <a href="javascript:void(0);" class="dropdown-item active">Recently Added</a>

      </div>
    </div>
    <a href="javascript:void(0);" class="tags d-flex justify-content-center align-items-center border  rounded me-2"><i class="ti ti-calendar"></i></a>
    <a href="javascript:void(0);" class="tags d-flex justify-content-center align-items-center border rounded"><i class="ti ti-adjustments-alt"></i></a>
  </div>
</div>
<div class="row justify-content-center align-items-center">

  <div class="col-xxl-4 col-md-6" *ngFor="let data of customerFavourite">
    <div class="card p-0 ">
      <div class="card-body p-0">
        <div class="img-sec-2 w-100">
          <a [routerLink]="routes.serviceDetails"><img [src]="data.img1" class="img-fluid rounded-top w-100" alt="img"></a>
          <div class="image-tag d-flex justify-content-end align-items-center">

            <a href="javascript:void(0);" class="like-icon d-flex justify-content-center align-items-center" (click)="data.like = !data.like"><i class="ti ti-heart-filled " [ngClass]="{'filled' : data.like === true}"></i></a>
            <span class="trend-tag-2">{{data.work}}</span>
          </div>
        </div>
        <div class="img-content p-3">
          <h6 class="fs-16 mb-3 text-truncate"><a [routerLink]="routes.serviceDetails">{{data.title}}</a></h6>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <span class="avatar avatar-md me-2">
                <img [src]="data.img2" class="img-fluid rounded-circle" alt="user">
              </span>
              <div class="user-id">
                <h6 class="fs-14 ">{{data.name}}</h6>
                <span class="fs-12"><i class="ti ti-map-pin me-1"></i>{{data.country}}</span>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <a [routerLink]="routes.serviceDetails" class="btn btn-light btn-sm"> View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center">
  <div class="value d-flex align-items-center">
    <span>Show</span>
    <select>
      <option>7</option>
    </select>
    <span>entries</span>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <span class="me-2 text-gray-9">1 - 07 of 10</span>
    <nav aria-label="Page navigation" >
      <ul class="paginations d-flex justify-content-center align-items-center">
        <li class="page-item me-2"><a class="page-link-1 active d-flex justify-content-center align-items-center " href="javascript:void(0);">1</a></li>
        <li class="page-item me-2"><a class="page-link-1 d-flex justify-content-center align-items-center " href="javascript:void(0);">2</a></li>
        <li class="page-item "><a class="page-link-1 d-flex justify-content-center align-items-center " href="javascript:void(0);">3</a></li>
      </ul>
      </nav>
  </div>
</div>
