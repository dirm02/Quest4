<div class="d-flex justify-content-between vh-100 overflow-auto flex-column">

    <!-- Header -->
    <div class="authentication-header">
        <div class="container">
            <div class="col-md-12">
                <div class="text-center">
                    <img src="assets/img/logo.svg" alt="logo">
                </div>
            </div>
        </div>
    </div>
    <!-- /Header -->

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 mx-auto">
                    <form >
                        <div class="d-flex flex-column justify-content-center">
                            <div class="card p-sm-4 my-5">
                                <div class="card-body">
                                    <div class="text-center mb-3">
                                        <h3 class="mb-2">Reset Password</h3>
                                        <p class="fs-14">Your new password must be different from previous used
                                            passwords.</p>
                                    </div>
                                    <div>
                                        <div class="input-block mb-3">
                                            <div class="mb-3">
                                                <label class="form-label">New Password</label>
                                                <div class="pass-group" id="passwordInput">
                                                    <input [type]="passwordClass2 ? 'text' : 'password'" class="form-control pass-inputs" [(ngModel)]="registerForm.password" (input)="onChangePassword(registerForm.password || '')">
                                                </div>
                                            </div>
                                            <div class="password-strength d-flex" [ngClass]="{'poor-active': passwordResponce.passwordResponceKey === '0', 'avg-active' : passwordResponce.passwordResponceKey === '1', 'strong-active' : passwordResponce.passwordResponceKey === '2', 'heavy-active' : passwordResponce.passwordResponceKey === '3' }" id="passwordStrength">
                                                <span id="poor"></span>
                                                <span id="weak"></span>
                                                <span id="strong"></span>
                                                <span id="heavy"></span>
                                            </div>
                                            <div id="passwordInfo" [ngClass]="{'weak': passwordResponce.passwordResponceKey === '0', 'average' : passwordResponce.passwordResponceKey === '1', 'good' : passwordResponce.passwordResponceKey === '2', 'great' : passwordResponce.passwordResponceKey === '3' }" class="mb-2"></div>
                                            <p class="fs-12">Use 8 or more characters with a mix of letters, numbers
                                                & symbols.</p>
                                        </div>
                                        <div class="mb-3">
                                            <div
                                                class="d-flex align-items-center justify-content-between flex-wrap">
                                                <label class="form-label">Confirm Password</label>
                                            </div>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-lg btn-linear-primary w-100" (click)="navigate()">Save
                                                Change</button>
                                        </div>
                                    </div>
                                    <div>
                                        <img src="assets/img/bg/authentication-bg.png" class="bg-left-top"
                                            alt="Img">
                                        <img src="assets/img/bg/authentication-bg.png" class="bg-right-bottom"
                                            alt="Img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Wrapper -->


    <!-- Footer -->
    <div class="footer-copyright  bg-transparent">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Copyright &copy; 2024. All Rights Reserved Truelysell</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /Footer -->

</div>
