<div class="d-flex justify-content-between vh-100 overflow-auto flex-column">

	<!-- Header -->
	<div class="authentication-header">
			<div class="container">
				<div class="col-md-12">
					<div class="text-center">
						<img src="assets/img/logo.svg" alt="logo">
					</div>
				</div>
			</div>
	</div>	
	<!-- /Header -->	

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 mx-auto">
					<form  class="digit-group">
						<div class="d-flex flex-column justify-content-center">
							<div class="card p-sm-4">
								<div class="card-body">
									<div class="text-center mb-3">
										<h3 class="mb-2">Email OTP Verification</h3>
										<p class="fs-14">OTP sent to your Email Address ending ******doe&#64;example.com</p>
									</div>
									<div class="text-center otp-input">
										<div class="d-flex align-items-center mb-3">
											<input [(ngModel)]="oneTimePassword.data1" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data1 , 'digit-1')" (input)="ValueChanged(oneTimePassword.data1 , 'digit-1')" type="text" class="rounded w-100 py-sm-3 py-2 text-center fs-26 fw-bold me-3" value="4" id="digit-1" name="digit-1" />
                                        <input [(ngModel)]="oneTimePassword.data2" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data2 , 'digit-2')" (input)="ValueChanged(oneTimePassword.data2 , 'digit-2')" type="text" class="rounded w-100 py-sm-3 py-2 text-center fs-26 fw-bold me-3" value="8"  id="digit-2" name="digit-2"   />
                                        <input [(ngModel)]="oneTimePassword.data3" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data3 , 'digit-3')" (input)="ValueChanged(oneTimePassword.data3 , 'digit-3')" type="text" class="rounded w-100 py-sm-3 py-2 text-center fs-26 fw-bold me-3"  id="digit-3" name="digit-3"   />
                                        <input [(ngModel)]="oneTimePassword.data4" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data4 , 'digit-4')"  (input)="ValueChanged(oneTimePassword.data4 , 'digit-4')" type="text" class="rounded w-100 py-sm-3 py-2 text-center fs-26 fw-bold me-3"  id="digit-4" name="digit-4"   />
										</div>
										<div>
											<div class="badge bg-danger-transparent mb-3">
												<p class="d-flex align-items-center "><i class="ti ti-clock me-1"></i>09:59</p>
											</div>
											<div class="mb-3 d-flex justify-content-center">
												<p>Didn't get the OTP? <a href="javascript:void(0);" class="text-primary">Resend OTP</a></p>
											</div>
											<div>
												<button type="button" class="btn btn-lg btn-linear-primary w-100" (click)="navigate()" >Verify & Proceed</button>
											</div>
										</div>
									</div>	
									<div>
										<img src="assets/img/bg/authentication-bg.png" class="bg-left-top" alt="Img">
										<img src="assets/img/bg/authentication-bg.png" class="bg-right-bottom" alt="Img">
									</div>
								</div>
							</div>						
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- Footer -->
	<div class="footer-copyright  bg-transparent">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>Copyright &copy; 2024. All Rights Reserved Truelysell</p>
				</div>
			</div>
		</div>
		</div>
		<!-- /Footer -->

	</div>
