<header class="header header-three">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg header-nav">
            <div class="navbar-header">
                <a (click)="toggleSidebar()" id="mobile_btn" href="javascript:void(0);">
                    <span class="bar-icon bar-icon-three">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </a>
                <a [routerLink]="routes.homeOne" class="navbar-brand logo">
                    <img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
                </a>
                <a [routerLink]="routes.homeOne" class="navbar-brand logo-small">
                    <img src="assets/img/logo-icon.png" class="img-fluid" alt="Logo">
                </a>
            </div>
            <div class="main-menu-wrapper">
                <div class="menu-header">
                    <a [routerLink]="routes.homeOne" class="menu-logo">
                        <img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
                    </a>
                    <a (click)="hideSidebar()" id="menu_close" class="menu-close" href="javascript:void(0);"> <i class="fas fa-times"></i></a>
                </div>
                <ul class="main-nav">
                    <ng-container *ngFor="let mainMenus of header">
                        <ng-container *ngIf="mainMenus.separateRoute === true">
                          <li
                          routerLinkActive="active"
                          >
                            <a [routerLink]="mainMenus.routes">{{ mainMenus.tittle }}</a>
                          </li>
                        </ng-container>
                        <ng-container *ngIf="mainMenus.separateRoute === false ">
                          <li class="has-submenu" routerLinkActive="active"
                          [ngClass]="{
                            megamenu: mainMenus.tittle === 'Home',
                            active:
                              base === mainMenus.base ||
                              (base === 'home-1' && mainMenus.tittle === 'Home')
                          }"
                          >
                            <a
                              href="javascript:void(0);"
                              (click)="mainMenus.showAsTab = !mainMenus.showAsTab"
                              >{{ mainMenus.tittle }} <i class="fas fa-chevron-down"></i
                            ></a>
                            <ul
                              class="submenu"
                              [ngClass]="{
                                'show-sub-menu': mainMenus.showAsTab === true
                              }"
                            >
                              <ng-container *ngFor="let menu of mainMenus.menu">
                                <ng-container *ngIf="menu.hasSubRoute === false  && mainMenus.tittle !== 'Home'">
                                  <li
                                 routerLinkActive="active"
                                  >
                                    <a [routerLink]="menu.routes">{{ menu.menuValue }}</a>
                                  </li>
                                </ng-container>
                                <ng-container *ngIf="menu.hasSubRoute === true">
                                  <li
                                    class="has-submenu"
                                     routerLinkActive="active"
                                  >
                                    <a
                                      (click)="menu.showSubRoute = !menu.showSubRoute"
                                      [routerLink]="menu.routes"
                                      >{{ menu.menuValue }}</a
                                    >
                                    <ul
                                      class="submenu"
                                      [ngClass]="{
                                        'show-sub-menu': menu.showSubRoute === true
                                      }"
                                    >
                                      <ng-container *ngFor="let subMenu of menu.subMenus">
                                        <li
                                          routerLinkActive="active"
                                        >
                                          <a [routerLink]="subMenu.routes">{{
                                            subMenu.menuValue
                                          }}</a>
                                        </li>
                                      </ng-container>
                                    </ul>
                                  </li>
                                </ng-container>
                                <ng-container *ngIf="menu.menuValue === 'Electrical Home'">
                                  <li>
                                    <div class="megamenu-wrapper">
                                      <div class="row">
                                        <ng-container *ngFor="let menu of mainMenus.menu">
                                          <div class="col-lg-2">
                                            <div class="single-demo" routerLinkActive="active">
                                              <div class="demo-img">
                                                <a [routerLink]="menu.routes"
                                                  ><img
                                                    [src]="menu.img"
                                                    class="img-fluid"
                                                    alt="img"
                                                /></a>
                                              </div>
                                              <div class="demo-info">
                                                <a [routerLink]="menu.routes">{{
                                                  menu.menuValue
                                                }}</a>
                                              </div>
                                            </div>
                                          </div>
                                        </ng-container>
                                      </div>
                                    </div>
                                  </li>
                                </ng-container>
                              </ng-container>
                            </ul>
                          </li>
                        </ng-container>
                      </ng-container>
                    <li><a [routerLink]="routes.dashboard">Admin</a></li>
                    <li class="login-link">
                        <a [routerLink]="routes.Register">Appointment</a>
                    </li>
                    <li class="login-link">
                        <a [routerLink]="routes.login">Register/Login</a>
                    </li>
                </ul>
            </div>
            <ul class="nav header-navbar-rht">
                <li class="nav-item">
                    <a class="nav-link header-login" [routerLink]="routes.Register"><i class="feather icon-calendar me-2"></i>APPOINTMENT</a>
                </li>
                <li class="nav-item">
                    <div class="cta-btn">
                    <a class="btn" [routerLink]="routes.providerSignup"><i class="feather icon-users me-2"></i>REGISTER /</a>
                    <a class="btn ms-1" [routerLink]="routes.login">LOGIN</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
